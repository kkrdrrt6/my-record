<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>record</title>

<style>
body {
  margin: 0;
  background: white;
  color: black;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

#app {
  max-width: 820px;
  margin: 0 auto;
  padding: 24px;
}

/* HEADER */
header { text-align: center; }

#profile {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 1px solid black;
  object-fit: cover;
  cursor: pointer;
}

.title { margin-top: 16px; font-size: 20px; }
#clock { margin-top: 6px; font-size: 14px; }

/* ORBIT */
#orbit {
  width: 120px;
  height: 120px;
  margin: 16px auto;
}

#orbit svg {
  width: 100%;
  height: 100%;
  animation: spin 30s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* NAV */
nav {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 32px;
}

nav button {
  background: white;
  border: 1px solid black;
  padding: 6px 12px;
}

/* CONTENT */
.section { margin-top: 32px; }

.card {
  border: 1px solid black;
  padding: 12px;
}

input, textarea, select, button {
  width: 100%;
  margin-top: 8px;
  padding: 8px;
  background: white;
  border: 1px solid black;
}

.log {
  margin-top: 12px;
  border-top: 1px solid black;
  padding-top: 8px;
  font-size: 13px;
}

.log img {
  width: 100%;
  margin-top: 6px;
  border: 1px solid black;
}

.delete {
  margin-top: 6px;
  font-size: 11px;
}

/* CALENDAR */
.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
  margin-top: 12px;
}

.day {
  border: 1px solid black;
  min-height: 70px;
  padding: 4px;
  font-size: 11px;
}
</style>
</head>

<body>
<div id="app"></div>

<input type="file" id="profileInput" accept="image/*" hidden>
<input type="file" id="recordImageInput" accept="image/*" hidden>

<script>
document.addEventListener("DOMContentLoaded", () => {

const app = document.getElementById("app");
const profileInput = document.getElementById("profileInput");
const recordImageInput = document.getElementById("recordImageInput");

const categories = ["독서", "영화", "베이스 연습", "작곡 연습"];
let records = JSON.parse(localStorage.getItem("records") || "[]");

let current = "독서";
let tempImage = null;
const now = new Date();
let year = now.getFullYear();
let month = now.getMonth();

/* UI */
app.innerHTML = `
<header>
  <img id="profile">
  <div class="title">*.˚ ༘♡ ᖰ(°'^'°)ᖳ *.˚ ༘♡</div>
  <div id="clock"></div>

  <div id="orbit">
    <svg viewBox="0 0 120 120">
      <circle cx="60" cy="60" r="38" fill="none" stroke="black"/>
      <circle cx="60" cy="60" r="10" fill="black"/>
      <circle cx="60" cy="22" r="4" fill="black"/>
    </svg>
  </div>
</header>

<nav>
  ${categories.map(c => `<button data-view="${c}">${c}</button>`).join("")}
  <button data-view="달력">달력</button>
</nav>

<div id="content" class="section"></div>
`;

/* PROFILE */
const profile = document.getElementById("profile");
profile.src = localStorage.getItem("profile") || "";
profile.onclick = () => profileInput.click();

profileInput.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  const r = new FileReader();
  r.onload = () => {
    profile.src = r.result;
    localStorage.setItem("profile", r.result);
  };
  r.readAsDataURL(file);
};

/* CLOCK */
function clock() {
  document.getElementById("clock").textContent =
    new Date().toLocaleTimeString();
}
setInterval(clock, 1000);
clock();

/* NAV */
document.querySelectorAll("nav button").forEach(btn => {
  btn.onclick = () => {
    current = btn.dataset.view;
    render();
  };
});

/* RENDER */
function render() {
  const content = document.getElementById("content");
  content.innerHTML = "";

  if (current === "달력") {
    renderCalendar(content);
    return;
  }

  const box = document.createElement("div");
  box.className = "card";
  box.innerHTML = `
    <select id="cat">${categories.map(c=>`<option>${c}</option>`).join("")}</select>
    <input id="title" placeholder="제목">
    <textarea id="memo" placeholder="기록"></textarea>
    <button id="imgBtn">이미지 추가</button>
    <button id="save">저장</button>
  `;
  content.appendChild(box);

  document.getElementById("imgBtn").onclick = () => recordImageInput.click();

  recordImageInput.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;
    const r = new FileReader();
    r.onload = () => tempImage = r.result;
    r.readAsDataURL(file);
  };

  records
    .filter(r => r.cat === current)
    .forEach((r, i) => {
      const div = document.createElement("div");
      div.className = "log";
      div.innerHTML = `
        <strong>${r.date} · ${r.title}</strong><br>
        ${r.memo || ""}
        ${r.image ? `<img src="${r.image}">` : ""}
        <button class="delete">삭제</button>
      `;
      div.querySelector(".delete").onclick = () => {
        records.splice(i, 1);
        localStorage.setItem("records", JSON.stringify(records));
        render();
      };
      content.appendChild(div);
    });

  document.getElementById("save").onclick = () => {
    const title = document.getElementById("title").value.trim();
    if (!title) return;

    const d = new Date();
    records.push({
      cat: document.getElementById("cat").value,
      title,
      memo: document.getElementById("memo").value,
      image: tempImage,
      y: d.getFullYear(),
      m: d.getMonth(),
      d: d.getDate(),
      date: d.toLocaleDateString()
    });

    tempImage = null;
    localStorage.setItem("records", JSON.stringify(records));
    render();
  };
}

/* CALENDAR */
function renderCalendar(el) {
  el.innerHTML = `<strong>${year}.${month + 1}</strong>`;
  const cal = document.createElement("div");
  cal.className = "calendar";

  const last = new Date(year, month + 1, 0).getDate();
  for (let d = 1; d <= last; d++) {
    const cell = document.createElement("div");
    cell.className = "day";
    cell.textContent = d;

    if (records.some(r => r.y === year && r.m === month && r.d === d)) {
      cell.innerHTML += "<br>●";
    }
    cal.appendChild(cell);
  }
  el.appendChild(cal);
}

render();
});
</script>
</body>
</html>
