<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>record</title>

<style>
body {
  margin: 0;
  background: white;
  color: black;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

#app {
  max-width: 800px;
  margin: 0 auto;
  padding: 24px;
}

/* header */
header {
  text-align: center;
}

#profile {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 1px solid black;
  object-fit: cover;
  cursor: pointer;
}

.title {
  margin-top: 16px;
  font-size: 20px;
}

/* nav */
nav {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 32px;
}

nav button {
  background: white;
  border: 1px solid black;
  padding: 6px 10px;
}

/* content */
.section {
  margin-top: 32px;
}

.card {
  border: 1px solid black;
  padding: 12px;
}

input, textarea, select, button {
  width: 100%;
  margin-top: 8px;
  padding: 8px;
  background: white;
  border: 1px solid black;
}

.log {
  margin-top: 10px;
  border-top: 1px solid black;
  padding-top: 6px;
  font-size: 14px;
}

/* calendar */
.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
  margin-top: 12px;
}

.day {
  border: 1px solid black;
  min-height: 70px;
  font-size: 11px;
  padding: 4px;
}
</style>
</head>

<body>
<div id="app"></div>
<input type="file" id="imgInput" accept="image/*" hidden>

<script>
document.addEventListener("DOMContentLoaded", () => {

const app = document.getElementById("app");
const imgInput = document.getElementById("imgInput");

const categories = ["독서", "영화", "베이스 연습", "작곡 연습"];
let records = JSON.parse(localStorage.getItem("records") || "[]");

let current = "독서";
let today = new Date();
let year = today.getFullYear();
let month = today.getMonth();

/* UI */
app.innerHTML = `
<header>
  <img id="profile">
  <div class="title">*.˚ ༘♡ ᖰ(°'^'°)ᖳ *.˚ ༘♡</div>
</header>

<nav>
  ${categories.map(c => `<button data-view="${c}">${c}</button>`).join("")}
  <button data-view="달력">달력</button>
</nav>

<div id="content" class="section"></div>
`;

const profile = document.getElementById("profile");
profile.src = localStorage.getItem("profile") || "";

profile.onclick = () => imgInput.click();

imgInput.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    profile.src = reader.result;
    localStorage.setItem("profile", reader.result);
  };
  reader.readAsDataURL(file);
};

document.querySelectorAll("nav button").forEach(btn => {
  btn.onclick = () => {
    current = btn.dataset.view;
    render();
  };
});

function render() {
  const content = document.getElementById("content");
  content.innerHTML = "";

  if (current === "달력") {
    renderCalendar(content);
    return;
  }

  const box = document.createElement("div");
  box.className = "card";
  box.innerHTML = `
    <select id="cat">
      ${categories.map(c => `<option>${c}</option>`).join("")}
    </select>
    <input id="title" placeholder="제목">
    <textarea id="memo" placeholder="기록"></textarea>
    <button id="save">저장</button>
  `;
  content.appendChild(box);

  records.filter(r => r.cat === current).forEach(r => {
    const div = document.createElement("div");
    div.className = "log";
    div.textContent = `${r.date} · ${r.title}`;
    content.appendChild(div);
  });

  document.getElementById("save").onclick = () => {
    const title = document.getElementById("title").value.trim();
    if (!title) return;

    records.push({
      cat: document.getElementById("cat").value,
      title,
      date: new Date().toLocaleDateString(),
      y: year, m: month, d: new Date().getDate()
    });

    localStorage.setItem("records", JSON.stringify(records));
    render();
  };
}

function renderCalendar(el) {
  const h = document.createElement("div");
  h.innerHTML = `
    <button id="prev">◀</button>
    <strong>${year}.${month + 1}</strong>
    <button id="next">▶</button>
  `;
  el.appendChild(h);

  const cal = document.createElement("div");
  cal.className = "calendar";

  const first = new Date(year, month, 1).getDay();
  const last = new Date(year, month + 1, 0).getDate();

  for (let i = 0; i < first; i++) cal.appendChild(document.createElement("div"));

  for (let d = 1; d <= last; d++) {
    const cell = document.createElement("div");
    cell.className = "day";
    cell.innerHTML = `<strong>${d}</strong>`;
    cal.appendChild(cell);
  }

  el.appendChild(cal);

  document.getElementById("prev").onclick = () => {
    month--; if (month < 0) { month = 11; year--; }
    render();
  };
  document.getElementById("next").onclick = () => {
    month++; if (month > 11) { month = 0; year++; }
    render();
  };
}

render();
});
</script>
</body>
</html>
